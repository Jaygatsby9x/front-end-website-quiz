
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<app-nav-bar></app-nav-bar>
<img src="../../assets/home-page/images/courses_background.jpg">
<div class="container">
  <div id="quiz">
    <h2 class="text-center font-weight-normal ">{{quiz.name}}</h2>
    <hr/>
    <div *ngIf="questions.length > 0; else notData">
      <div *ngFor="let question of questions | paginate: {currentPage: page, itemsPerPage: 1}; let i = index">
        <div class="badge badge-info">Question {{page}} of {{questions.length}}</div>
        <div class="badge badge-info float-right">Time: 5.00</div>
        <h3 class="font-weight-normal">
          <span>{{question.name}}</span>
        </h3>
        <div class="row text-left options">
          <div class="col-6" *ngFor="let answer of question.options; let i =index">
            <div class="option">
              <label (click)="onSelect(question, answer);" class="font-weight-normal" [attr.for]="answer.id">
                <input [checked]="answer.selected" type="checkbox" [id]="answer.id"
                       class="ng-untouched ng-pristine ng-valid">
                {{alphabet[i]}}. {{answer.name}};
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #notData>
      Không có câu hỏi nào cho bài thi này!
    </ng-template>
    <hr/>
    <div class="text-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
      <!--        <pagination *ngIf="config.showPager" direction-links="false" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->
    </div>

    <div class="row text-center">
      <div class="col-4 cursor-pointer">
      </div>
      <button *ngIf="page == questions.length" (click)="onSubmit()" class="btn btn-primary">Submit Quiz</button>
    </div>
  </div>
  <a (click)="goBack()" style="cursor: pointer"> <<< Quay lại trang trước</a>
</div>
</body>
</html>
