<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<app-nav-bar></app-nav-bar>
<img src="../../assets/home-page/images/courses_background.jpg">
<div class="container">
  <div id="quiz">
    <h2 class="text-center font-weight-normal ">Lich su the gioi</h2>
    <hr/>
      <div *ngFor="let question of questions | paginate: {currentPage: page, itemsPerPage: 1}; let i = index">
        <div class="badge badge-info">Question {{page}} of {{questions.length}}</div>
        <div class="badge badge-info float-right">Time: 5.00</div>
        <h3 class="font-weight-normal">
          <span>{{question.name}}</span>
        </h3>
        <div class="row text-left options">
          <div class="col-6" *ngFor="let answer of question.options">
            <div class="option">
              <label (click)="onSelect(question, answer);"  class="font-weight-normal" [attr.for]="answer.id">
                 <input [attr.checked]="answer.selected" type="checkbox" [id]="answer.id" class="ng-untouched ng-pristine ng-valid">
                 {{answer.name}};
              </label>
            </div>
          </div>
        </div>

      </div>
      <hr/>
      <div class="text-center">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
        <!--        <pagination *ngIf="config.showPager" direction-links="false" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->
      </div>

    <div class="row text-center">
      <div class="col-4 cursor-pointer">
      </div>
    </div>
    <!--    <div class="result">-->
    <!--      <div>-->
    <!--        <div class="result-question">-->
    <!--          <div class="row">-->
    <!--            <div class="col-6">-->
    <!--              <input type="checkbox" disabled="disabled">-->
    <!--            </div>-->
    <!--          </div>-->
    <!--        </div>-->
    <!--      </div>-->
    <!--    </div>-->
    <hr/>
    <div class="text-center">
      <button class="btn btn-warning">Quiz</button>
      <button class="btn btn-info">Review</button>
      <button (click)="onSubmit()" class="btn btn-primary">Submit Quiz</button>
    </div>
  </div>
</div>
</body>
</html>
