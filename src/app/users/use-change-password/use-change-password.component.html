
<div class="tab-pane">
            <form [formGroup]="password" (ngSubmit)="changePassword()">
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Mật Khẩu Hiện Tại</label>
    <div class="col-lg-9">
      <input class="form-control input" type="password" id="oldPassword" formControlName="oldPassword">
      <label class="alert alert-danger" for="oldPassword" *ngIf="validators.hasOwnProperty('oldPassword')">
        {{validators.oldPassword[0]}}
      </label>
    </div>

    <div></div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Mật Khẩu Mới </label>
    <div class="col-lg-9">
      <input class="form-control input" type="password" id="newPassword" formControlName="newPassword">
      <label class="alert alert-danger" for="newPassword" *ngIf="validators.hasOwnProperty('newPassword')">
        {{validators.newPassword[0]}}
      </label>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Xác Nhận Mật khẩu mới</label>
    <div class="col-lg-9">
      <input class="form-control input" type="password" id="passwordConfirm" formControlName="passwordConfirm">
      <label class="alert alert-danger" for="passwordConfirm" *ngIf="validators.hasOwnProperty('passwordConfirm')">
        {{validators.passwordConfirm[0]}}
      </label>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label"></label>
    <div class="col-lg-9">
      <input type="submit" class="btn btn-primary" value="Lưu Thay Đổi">
    </div>
  </div>
            </form>
</div>
