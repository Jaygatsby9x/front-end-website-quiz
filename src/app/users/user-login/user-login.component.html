<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="keywords"
        content="Glassy Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"/>
  <script type="application/x-javascript"> addEventListener("load", function () {
    setTimeout(hideURLbar, 0);
  }, false);

  function hideURLbar() {
    window.scrollTo(0, 1);
  } </script>
  <link rel="stylesheet" href="../../../assets/form-login/css/font-awesome.css">
  <link rel="stylesheet" href="../../../assets/form-login/css/style.css" type="text/css" media="all"/>
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700" rel="stylesheet">
</head>
<body>
<div class="header-w3l">
  <h1 style="margin: 0">Glassy Login Form</h1>
</div>
<div class="main-w3layouts-agileinfo">
  <div class="wthree-form">
    <h2>Fill out the form below to login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-sub-w3">
        <input type="text" formControlName="email" placeholder="Email " required=""/>
        <div class="icon-w3">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
      </div>
      <div class="form-sub-w3">
        <input type="password" formControlName="password" placeholder="Password" required=""/>
        <div class="icon-w3">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </div>
      </div>
      <div class="form-sub-w3" *ngIf="badAuthorized">
        <app-recaptcha (changeRecaptcha)="handleRecaptcha($event)"></app-recaptcha>
      </div>
      <div class="form-sub-w3">
        <app-facebook-login></app-facebook-login>
      </div>
      <label class="anim">
        <input type="checkbox" class="checkbox">
        <span>Remember Me</span>
        <a href="#" data-toggle="modal" data-target="#exampleModal">Forgot Password</a>
        <div class="modal fade " id="exampleModal" tabindex="10" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
          <div class="modal-dialog " role="document">
            <div class="modal-content forgot-form">
              <div class="modal-header modal-title-forgot ">
                <h5 class='title '>Quên mật khẩu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group input-pass">
                    <p for="recipient-name" class="col-form-label">Xin vui lòng nhập vào địa chỉ email của bạn:</p>
                    <input type="text" class="form-control col-4" id="email" [(ngModel)]="email"
                           [ngModelOptions]="{standalone: true}">
                  </div>
                </form>
              </div>
              <div class="modal-footer footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Trở Về</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="sendMailForgotPassword()">
                  Gửi yêu cầu
                </button>
              </div>
            </div>
          </div>
        </div>
      </label>
      <div class="clear"></div>
      <div class="submit-agileits">
        <input type="submit" value="Đăng nhập">
      </div>
    </form>
  </div>
</div>
</body>
</html>
