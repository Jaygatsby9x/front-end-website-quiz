<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title ">Tạo danh mục mới</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group col-md-12">
                      <label>Tên danh mục:</label>
                      <input [class.is-invalid]="validators.hasOwnProperty('name')" type="text" formControlName="name" class="form-control mb-2">
                      <div *ngIf="validators.hasOwnProperty('name')" class="alert alert-danger">{{validators.name}}</div>
                      <label>Ảnh: </label>
                      <br>
                      <input type="file" (change)="changeImage($event.target.files)" >
                    </div>
                    <div class="form-group col-md-12">
                      <button class="btn btn-primary btn-sm" >Tạo</button>
                    </div>
                  </div>
                  <div class="col-md-7">
                    <img style="max-width: 400px" src="" id="image" alt="">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
